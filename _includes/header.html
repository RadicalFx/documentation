<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                  <span class="fa-stack logo">
                    <i class="fa fa-circle fa-stack-2x text-white"></i>
                    <i class="fa fa-rupee fa-stack-1x text-orange"></i>
                  </span>
                </a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class=""><a href="{{ site.baseurl }}/">Home</a></li>
                    <li class=""><a href="{{ site.baseurl }}/desktop/">Desktop</a></li>
                    <li class=""><a href="{{ site.baseurl }}/universal/">Universal Apps</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                  {% if site.github != '' %}
                  <li class=""><a href="https://github.com/{{ site.github }}">Github</a></li>
                  {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
