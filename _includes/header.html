<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/pygments/user.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#docs-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/">
                  <span class="fa-stack logo">
                    <i class="fa fa-circle fa-stack-2x text-white"></i>
                    <i class="fa fa-rupee fa-stack-1x text-orange"></i>
                  </span>
                </a>
              </div>
              <div class="collapse navbar-collapse" id="docs-navbar-collapse">
                <ul class="nav navbar-nav hidden-xs">
                  <a class="navbar-text" href="{{ site.baseurl }}/">
                      Radical Framework Documentation
                  </a>
                </ul>
                <ul class="nav navbar-nav pull-right">
                  <li class="{% if page.url contains '/desktop/' %}active{% endif %}"><a href="{{ site.baseurl }}{% post_url desktop/2000-01-01-intro %}">Desktop</a></li>
                  <li class="{% if page.url contains '/universal-apps/' %}active{% endif %}"><a href="{{ site.baseurl }}{% post_url universal/2000-01-01-intro %}">Universal Apps</a></li>
                  {% if site.github != '' %}
                  <li class=""><a href="https://github.com/{{ site.github }}" target="_blank">View on Github</a></li>
                  {% endif %}
                </ul>
              </div>
        </div>
    </div>
</div>
