---

port: 4000
host: 0.0.0.0
safe: false
baseurl: /documentation

sass:
    style: :compressed
    sass_dir: assets/scss


### site serving configuration ###
exclude: [CNAME, README.md, .gitignore]
permalink: / ## disables post output
timezone: null
lsi: false
markdown: kramdown
highlighter: pygments


### content configuration ###
title:       "Radical Framework"
keywords:    "Radical, MVVM, WPF, Universal Apps"
description: "Radical is an infrastructure framework whose primary role is to help in the development of composite WPF and Universal applications based on the Model View ViewModel pattern."
source_link: "https://github.com/RadicalFx/documentation"
favicon:     #put a path like: "img/favicon.ico"
touch_icon:  #put a path like: "img/apple-touch-icon.png"
google_analytics_key: ## put YOUR key here to enable tracking! (blank to disable)


### template colors, used site-wide via css ###
colors:
  black:     '#111111'
  white:     '#f8f8f8'
  blue:      '#49a7e9'
  green:     '#9bcf2f'
  purple:    '#c869bf'
  orange:    '#fab125'
  turquoise: '#0fbfcf'
